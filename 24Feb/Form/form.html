<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Information Form</h2>
      <form id="userForm">
        <!-- Added ID here -->
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="mobile">Mobile No</label>
              <input
                type="tel"
                class="form-control"
                id="mobile"
                placeholder="Enter your mobile number"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
          </div>
        </div>

        <h5 class="section-title">Education Details</h5>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="degree">Degree</label>
              <input
                type="text"
                class="form-control"
                id="degree"
                placeholder="Enter your degree"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="institution">Institution</label>
              <input
                type="text"
                class="form-control"
                id="institution"
                placeholder="Enter institution name"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="year">Year of Graduation</label>
              <input
                type="number"
                class="form-control"
                id="year"
                placeholder="Enter year of graduation"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="education-type"
                >Type of Education</label
              >
              <select class="form-control" id="education-type" required>
                <option value="" disabled selected>Select type</option>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Gender</label><br />
          <div class="d-flex gap-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="other"
                value="other"
                required
              />
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="4"
            placeholder="Enter a brief description"
          ></textarea>
        </div>

        <div id="validationMessages" class="text-danger mb-3"></div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">
            Submit Form
          </button>
        </div>
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
